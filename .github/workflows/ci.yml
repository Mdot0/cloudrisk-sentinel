name: CI

permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q
      
      - name: Secrets scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dependency audit (pip-audit)
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt || true 

      - name: IaC scan (Checkov) - Terraform 
        run: | 
          pip install checkov
          checkov -d terraform/ || true

      - name: Set up Node.js & install snyk
        uses: actions/setup-node@v4
        with:
          node-version: "20"
        run: |
          npm install -g snyk

      - name: Build Docker Image
        run: |
          docker build -t cloudrisk-sentinel:ci .

      - name: Container scan (Snyk) - Reject high/critical vulnerabilities
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: | 
          snyk auth $SNYK_TOKEN
          snyk container test cloudrisk-sentinel:ci --severity-threshold=high